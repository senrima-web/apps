<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Senrima Tools</title>
    <meta name="theme-color" content="#22c55e">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="grid md:grid-cols-2 gap-0 w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
             <div class="hidden md:block bg-gradient-to-br from-green-500 to-teal-600 p-12 text-white">
                <div class="flex flex-col justify-center h-full">
                    <h2 class="text-4xl font-bold mb-4">Satu Langkah Lagi</h2>
                    <p class="text-teal-100">Lengkapi pendaftaran dan verifikasi email Anda untuk mengamankan akun.</p>
                </div>
            </div>
            <div class="p-8 md:p-12">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun Baru</h1>
                <p class="text-gray-500 mb-8">Isi nama dan email Anda untuk memulai.</p>
                <form id="register-form">
                    <div class="mb-5">
                        <label for="register-nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input id="register-nama" type="text" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-5">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input id="register-email" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-captcha" class="block text-sm font-medium text-gray-700 mb-2">Verifikasi</label>
                        <div class="flex items-center space-x-3">
                            <span id="captcha-question" class="p-3 bg-gray-100 rounded-lg font-bold text-lg text-center w-28"></span>
                            <span class="font-bold text-lg text-gray-500">=</span>
                            <input id="register-captcha" type="number" class="w-full p-3 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-green-500" required placeholder="Hasil">
                        </div>
                    </div>
                    <button type="submit" id="register-btn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 font-semibold">Daftar & Kirim Verifikasi</button>
                </form>
                <div id="status-message" class="mt-4"></div>
                <div class="text-center mt-6 text-sm">
                    <p class="text-gray-600">Sudah punya akun? <a href="index.html" class="font-medium text-blue-600 hover:underline">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
