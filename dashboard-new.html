<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proteksi Senrima</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .menu-active { background-color: #eff6ff; color: #2563eb; font-weight: 600; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardApp()" x-init="init()" x-cloak>
    
    <div x-show="!isLoading" class="flex h-screen w-full bg-gray-50">
        <nav class=" ... ">
            </nav>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class=" ... ">
                 </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div x-show="activeView === 'aset'">
                    <h3 class="text-gray-800 text-3xl font-medium">Aset Digital Anda</h3>
                    
                    <div x-show="isAssetsLoading" class="mt-8 text-center"><p>Memuat aset...</p></div>
                    
                    <div x-show="!isAssetsLoading && digitalAssets.length > 0" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <template x-for="(asset, index) in digitalAssets" :key="index">
                            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                                <div class="aspect-w-16 aspect-h-9">
                                    <img :src="asset.URLGambar" :alt="asset.NamaAset" class="w-full h-full object-cover">
                                </div>
                                
                                <div class="p-5 flex flex-col flex-grow">
                                    <h4 class="text-lg font-semibold text-gray-800 line-clamp-2" x-text="asset.NamaAset"></h4>
                                    <p class="mt-2 text-gray-600 text-sm flex-grow line-clamp-3" x-text="asset.Deskripsi"></p>
                                    
                                    <a  :href="`${asset.URLTujuan}?idapp=${asset.IDapp}&token=${sessionToken}`" 
                                        target="_blank" 
                                        class="mt-auto w-full text-center bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-semibold transition-colors duration-300">
                                        Akses Aset
                                    </a>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div x-show="!isAssetsLoading && digitalAssets.length === 0" class="mt-8 text-center bg-white p-8 rounded-lg shadow">
                        <p class="text-gray-500">Anda belum memiliki aset digital.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
