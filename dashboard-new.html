<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proteksi Senrima</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .menu-active { background-color: #eff6ff; color: #2563eb; font-weight: 600; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardApp()" x-init="init()" x-cloak>
    
    <div x-show="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100/80 backdrop-blur-sm">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <h2 class="text-xl font-semibold text-gray-700">Memuat Sesi Anda...</h2>
        </div>
    </div>

    <div x-show="!isLoading" class="flex h-screen w-full bg-gray-50">
        <div x-show="isSidebarOpen" @click="isSidebarOpen = false" class="fixed inset-0 z-20 bg-black bg-opacity-50 lg:hidden"></div>
        
        <nav 
            class="fixed inset-y-0 left-0 z-30 flex h-full w-64 flex-col flex-shrink-0 transform bg-white border-r transition-transform duration-300 ease-in-out lg:static lg:translate-x-0"
            :class="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
        >
            <div class="p-4 flex items-center justify-center border-b h-16">
                <span class="text-2xl font-bold text-gray-800">Dashboard</span>
            </div>
            
            <div class="flex-1 mt-6 px-4 space-y-2">
                <a href="#" @click.prevent="activeView = 'beranda'; isSidebarOpen = false" :class="activeView === 'beranda' ? 'menu-active' : ''" class="flex items-center px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">Beranda</a>
                <a href="#" @click.prevent="activeView = 'aset'; isSidebarOpen = false" :class="activeView === 'aset' ? 'menu-active' : ''" class="flex items-center px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">Aset Digital</a>
                <a href="#" @click.prevent="activeView = 'bonus'; isSidebarOpen = false" :class="activeView === 'bonus' ? 'menu-active' : ''" class="flex items-center px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">Bonus</a>
                <a href="#" @click.prevent="activeView = 'akun'; isSidebarOpen = false" :class="activeView === 'akun' ? 'menu-active' : ''" class="flex items-center px-4 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg">Akun Saya</a>
            </div>

            <div class="p-4 border-t">
                <button @click="logout()" class="w-full flex items-center justify-center px-4 py-2.5 text-red-600 hover:bg-red-100 rounded-lg font-semibold">
                    Keluar
                </button>
            </div>
        </nav>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b shadow-sm h-16">
                <button @click="isSidebarOpen = true" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                
                <div class="flex items-center bg-gray-100 hover:bg-gray-200 rounded-full pl-3 pr-1 py-1 ml-auto cursor-pointer">
                    <span class="hidden sm:inline font-semibold text-gray-700 text-sm mr-2" x-text="`Selamat Datang, ${userData.nama || 'Pengguna'}`"></span>
                    <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold text-sm" x-text="(userData.nama || 'P').charAt(0).toUpperCase()"></div>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div x-show="activeView === 'beranda'">
                    <h3 class="text-gray-800 text-3xl font-medium">Beranda</h3>
                    </div>

                <div x-show="activeView === 'aset'">
                    <h3 class="text-gray-800 text-3xl font-medium">Aset Digital</h3>
                     <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="button in menuData.aset" :key="button.id">
                            <a x-show="button.visible" :href="button.url" target="_blank" class="block p-6 bg-white rounded-lg shadow hover:shadow-lg text-center font-semibold text-gray-700" x-text="button.text"></a>
                        </template>
                    </div>
                </div>
                
                <div x-show="activeView === 'bonus'">
                    <h3 class="text-gray-800 text-3xl font-medium">Bonus</h3>
                    <p class="mt-4 text-gray-600">Halaman untuk menampilkan bonus Anda.</p>
                </div>

                <div x-show="activeView === 'akun'">
                    <h3 class="text-gray-800 text-3xl font-medium">Akun Saya</h3>
                    <div class="mt-6 bg-white p-6 rounded-lg shadow-md max-w-lg">
                        <h4 class="text-xl font-semibold mb-4 text-gray-700">Ubah Password</h4>
                        <div x-show="userData.status === 'Wajib Ganti Password'" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-md">
                          <p class="font-bold">Perhatian:</p>
                          <p>Ini adalah login pertama Anda. Demi keamanan, Anda wajib membuat password baru.</p>
                        </div>
                        <form @submit.prevent="changePassword()">
                            <div class="mb-4">
                                <label for="old-password" class="block text-sm font-medium text-gray-700 mb-1">Password Lama</label>
                                <input x-model="passwordForm.old" id="old-password" type="password" class="w-full p-2 border border-gray-300 rounded-md" required>
                            </div>
                            <div class="mb-4">
                                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                                <input x-model="passwordForm.new" id="new-password" type="password" class="w-full p-2 border border-gray-300 rounded-md" required>
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Ubah Password</button>
                        </form>
                        <div x-text="passwordForm.message" :class="passwordForm.success ? 'text-green-600' : 'text-red-600'" class="text-sm mt-4 h-5 font-medium"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
