<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Senrima Tools</title>
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
      body { font-family: 'Poppins', sans-serif; }
      [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="app()">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div x-show="!profile.show" x-cloak class="grid md:grid-cols-2 gap-0 w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
            </div>

        <div x-show="profile.show" x-cloak class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-md w-full">
            <div x-show="profile.loading" class="text-center">
                <p>Memuat profil...</p>
            </div>
            <div x-show="!profile.loading">
                <div class="mx-auto w-32 h-32 rounded-full bg-gray-200 mb-6 flex items-center justify-center">?</div>
                <h1 class="text-4xl font-bold text-gray-800" x-text="profile.data.nama"></h1>
                <p class="text-lg text-gray-500 mt-2" x-text="'@' + profile.data.username"></p>
                <div class="mt-8 border-t pt-6">
                    <a href="/apps/" class="font-medium text-blue-600 hover:underline">Kembali ke Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
