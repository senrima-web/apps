<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Senrima Tools</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } [x-cloak] { display: none !important; } </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4" x-data="forgotPasswordApp()">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800">Lupa Password?</h1>
        <p class="text-gray-500 mt-2 mb-8">Jangan khawatir. Masukkan email Anda untuk menerima link reset password.</p>
        <form @submit.prevent="submit()">
            <div class="mb-6">
                <input id="forgot-email" type="email" x-model="email" placeholder="Masukkan email terdaftar Anda" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" :disabled="isLoading || isCoolingDown" class="w-full ...">
                <span x-show="!isLoading && !isCoolingDown">Kirim Link Reset</span>
                <span x-show="isLoading">Mengirim...</span>
                <span x-show="isCoolingDown && !isLoading" x-text="`Tunggu ${cooldownTimer} detik...`"></span>
            </button>
        </form>
        <div x-show="status.message" x-cloak class="mt-4 p-4 rounded-lg border-l-4" :class="status.success ? 'bg-green-100 border-green-400 text-green-800' : 'bg-red-100 border-red-400 text-red-800'">
            <span class="font-medium" x-text="status.message"></span>
        </div>
        <div class="text-center mt-6 text-sm">
            <a href="index.html" class="font-medium text-blue-600 hover:underline">Kembali ke Login</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
