<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Proteksi Senrima</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800">Buat Password Baru</h1>
        <p class="text-gray-500 mt-2 mb-8">Masukkan password baru Anda yang aman dan mudah diingat.</p>
        
        <form id="reset-form">
            <div class="mb-5 text-left">
                <label for="reset-password" class="block text-sm font-medium text-gray-700 mb-2">Password Baru</label>
                <input id="reset-password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <div class="mb-6 text-left">
                <label for="reset-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password Baru</label>
                <input id="reset-confirm-password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>

            <button type="submit" id="reset-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition-transform transform hover:scale-105">Reset Password</button>
        </form>

        <div id="status-message" class="mt-4"></div>

        <div class="text-center mt-6 text-sm">
            <a href="index.html" class="font-medium text-blue-600 hover:underline">Kembali ke Login</a>
        </div>
    </div>

    <script>
        // ===============================================================
        //                       LOGIKA RESET PASSWORD
        // ===============================================================

        // ‼️ GANTI DENGAN URL CLOUDFLARE WORKER ANDA
        const API_ENDPOINT = "https://wmalam.senrima-ms.workers.dev";

        // Fungsi untuk menampilkan pesan status ke pengguna
        function setStatusMessage(message, type) {
            const statusDiv = document.getElementById('status-message');
            const isSuccess = type === 'success';
            const bgColor = isSuccess ? 'bg-green-100' : 'bg-red-100';
            const borderColor = isSuccess ? 'border-green-400' : 'border-red-400';
            const textColor = isSuccess ? 'text-green-800' : 'text-red-800';
            statusDiv.innerHTML = `<div class="p-4 rounded-lg border-l-4 ${bgColor} ${borderColor} ${textColor} text-left"><span class="font-medium">${message}</span></div>`;
        }

        // Fungsi untuk mendapatkan token dari URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Menjalankan semua logika setelah halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('reset-form');
            const token = getTokenFromUrl();

            // Jika tidak ada token di URL, hentikan proses
            if (!token) {
                document.querySelector('.bg-white').innerHTML = '<h1 class="text-2xl text-red-600 p-8">Token tidak valid atau tidak ditemukan. Silakan ulangi proses lupa password.</h1>';
                return;
            }

            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('reset-password').value;
                const confirmPassword = document.getElementById('reset-confirm-password').value;
                const resetButton = document.getElementById('reset-btn');
                const originalButtonText = resetButton.textContent;

                // Cek apakah password cocok
                if (newPassword !== confirmPassword) {
                    setStatusMessage('Password baru dan konfirmasi tidak cocok.', 'error');
                    return;
                }

                // Tampilkan status loading di tombol
                resetButton.disabled = true;
                resetButton.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                setStatusMessage('', 'success'); // Bersihkan pesan lama

                try {
                    const response = await fetch(`${API_ENDPOINT}/api/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'resetPassword', // Sesuaikan dengan kebutuhan backend
                            token: token,
                            newPassword: newPassword
                        })
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        setStatusMessage(result.message, 'success');
                        // Nonaktifkan form dan tombol setelah berhasil
                        resetButton.style.display = 'none';
                        document.getElementById('reset-password').disabled = true;
                        document.getElementById('reset-confirm-password').disabled = true;
                        // Arahkan ke halaman login setelah 3 detik
                        setTimeout(() => { window.location.href = 'index.html'; }, 3000);
                    } else {
                        setStatusMessage(result.message || 'Terjadi kesalahan.', 'error');
                    }

                } catch (error) {
                    setStatusMessage('Gagal terhubung ke server. Periksa koneksi internet Anda.', 'error');
                } finally {
                    // Kembalikan tombol ke keadaan semula jika tidak berhasil
                    if (document.getElementById('reset-btn').style.display !== 'none') {
                        resetButton.disabled = false;
                        resetButton.innerHTML = originalButtonText;
                    }
                }
            });
        });
    </script>
</body>
</html>
