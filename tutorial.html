<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - S Tools</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        [x-cloak] { display: none !important; }
        .tab-active { background-color: #eff6ff; border-color: #3b82f6; }
    
        /* TAMBAHKAN KODE DI BAWAH INI */
        .aspect-w-16 {
            position: relative;
            padding-bottom: 56.25%; /* 9 / 16 = 0.5625 */
        }
        .aspect-w-16 > * {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        [x-cloak] { display: none !important; }
        .tab-active { background-color: #eff6ff; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100" x-data="tutorialApp()" x-init="init()" x-cloak>
    
    <!-- Loading Screen -->
    <div x-show="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100/80 backdrop-blur-sm">
        <div class="text-center">
            <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path></svg>
            <h2 class="text-xl font-semibold text-gray-700">Memuat Tutorial...</h2>
        </div>
    </div>

    <!-- Konten Utama -->
    <div x-show="!isLoading" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Pusat Pembelajaran</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Kolom Daftar Video (Tab) -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-md p-4 h-full max-h-[80vh] overflow-y-auto">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-3">Daftar Video</h2>
                <div class="space-y-2">
                    <template x-for="(tutorial, index) in tutorials" :key="index">
                        <button @click="selectTutorial(tutorial)" 
                                class="w-full text-left p-4 rounded-lg border-l-4 transition-all duration-200"
                                :class="activeTutorial.Judul === tutorial.Judul ? 'tab-active' : 'border-transparent hover:bg-gray-50'">
                            <div class="flex items-center">
                                <span class="flex-shrink-0 mr-3 h-6 w-6 rounded-full flex items-center justify-center text-xs font-bold"
                                      :class="tutorial.Status === 'Sudah ditonton' ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-700'">
                                    <svg x-show="tutorial.Status === 'Sudah ditonton'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                    <span x-show="tutorial.Status !== 'Sudah ditonton'" x-text="index + 1"></span>
                                </span>
                                <div class="flex-grow">
                                    <p class="font-semibold text-gray-800" x-text="tutorial.Judul"></p>
                                    <p class="text-sm text-gray-500" x-text="`Tutor: ${tutorial.IDTutor}`"></p>
                                </div>
                            </div>
                        </button>
                    </template>
                    <div x-show="tutorials.length === 0" class="text-center text-gray-500 py-8">
                        <p>Tidak ada tutorial yang tersedia untuk Anda saat ini.</p>
                    </div>
                </div>
            </div>

            <!-- Kolom Player Video -->
            <div class="lg:col-span-2">
                <div x-show="activeTutorial" class="bg-white rounded-lg shadow-md overflow-hidden">
                    <!-- YouTube Player -->
                    <div class="aspect-w-16 aspect-h-9 bg-black">
                        <iframe :src="getEmbedUrl(activeTutorial.LinkYouTube)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full inset-0"></iframe>
                    </div>
                    
                    <!-- Detail Video -->
                    <div class="p-6">
                        <h3 class="text-2xl font-bold text-gray-900" x-text="activeTutorial.Judul"></h3>
                        <p class="text-sm text-gray-500 mt-1" x-text="`Tutor: ${activeTutorial.IDTutor}`"></p>
                        <p class="text-gray-700 mt-4" x-text="activeTutorial.Deskripsi"></p>

                        <div class="mt-6 border-t pt-4">
                            <button @click="markAsWatched(activeTutorial)"
                                    :disabled="activeTutorial.Status === 'Sudah ditonton'"
                                    class="px-5 py-2 rounded-md font-semibold text-white transition-colors"
                                    :class="{
                                        'bg-green-600 hover:bg-green-700': activeTutorial.Status !== 'Sudah ditonton',
                                        'bg-gray-400 cursor-not-allowed': activeTutorial.Status === 'Sudah ditonton'
                                    }">
                                <span x-show="activeTutorial.Status !== 'Sudah ditonton'">Tandai Sudah Ditonton</span>
                                <span x-show="activeTutorial.Status === 'Sudah ditonton'">Selesai</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div x-show="!activeTutorial" class="flex items-center justify-center h-full bg-white rounded-lg shadow-md p-8">
                    <p class="text-gray-600 text-lg">Pilih video dari daftar untuk memulai.</p>
                </div>
            </div>
        </div>
    </div>

<script>
    const API_ENDPOINT = "https://api.senrima.web.id";

    function tutorialApp() {
        return {
            isLoading: true,
            tutorials: [],
            activeTutorial: null,
            sessionToken: null,

            // Ganti fungsi init() lama dengan versi baru ini
            async init() {
                const urlParams = new URLSearchParams(window.location.search);
                this.sessionToken = urlParams.get('token');
                
                // **BARIS BARU: Ambil idtutor dari URL**
                const idTutor = urlParams.get('idtutor');
                
                if (!this.sessionToken) {
                    alert('Sesi tidak valid. Anda akan diarahkan ke halaman login.');
                    window.location.href = 'index.html';
                    return;
                }
            
                // **MODIFIKASI: Kirim idtutor ke backend**
                const response = await this.callApi({ 
                    action: 'getTutorials',
                    idtutor: idTutor // Kirim idtutor sebagai bagian dari payload
                });
            
                if (response.status === 'success') {
                    this.tutorials = response.data;
                    if (this.tutorials.length > 0) {
                        this.activeTutorial = this.tutorials[0];
                    }
                } else {
                    alert(response.message || 'Gagal memuat data tutorial.');
                }
                this.isLoading = false;
            },
            selectTutorial(tutorial) {
                this.activeTutorial = tutorial;
            },

            getEmbedUrl(youtubeLink) {
                if (!youtubeLink) return '';
                try {
                    const url = new URL(youtubeLink);
                    let videoId = url.searchParams.get('v');
                    if (videoId) {
                        return `https://www.youtube.com/embed/${videoId}`;
                    }
                    // Handle youtu.be links
                    if(url.hostname === 'youtu.be'){
                        return `https://www.youtube.com/embed/${url.pathname.substring(1)}`;
                    }
                } catch (e) {
                    console.error("Invalid YouTube URL:", youtubeLink);
                    return '';
                }
                return '';
            },

            async markAsWatched(tutorial) {
                if (tutorial.Status === 'Sudah ditonton') return;

                const response = await this.callApi({
                    action: 'updateTutorialStatus',
                    payload: {
                        judul: tutorial.Judul // Menggunakan judul sebagai ID unik
                    }
                });

                if (response.status === 'success') {
                    // Update status di frontend secara langsung
                    const index = this.tutorials.findIndex(t => t.Judul === tutorial.Judul);
                    if (index !== -1) {
                        this.tutorials[index].Status = 'Sudah ditonton';
                    }
                    this.activeTutorial.Status = 'Sudah ditonton';
                } else {
                    alert(response.message || 'Gagal memperbarui status.');
                }
            },

            // GANTI FUNGSI LAMA DENGAN VERSI BARU INI
            async callApi(payload) {
                try {
                    // Header kini lebih sederhana, tanpa token
                    const headers = { 
                        'Content-Type': 'application/json'
                    };
                    // Token sesi sekarang disertakan di dalam body, agar konsisten dengan dashboard
                    const body = JSON.stringify({ ...payload, kontrol: 'proteksi', token: this.sessionToken });
            
                    const response = await fetch(API_ENDPOINT, { method: 'POST', headers, body });
                    
                    // Logika untuk menampilkan alert jika respons tidak OK
                    if (!response.ok) {
                        const errorResult = await response.json();
                        alert(`Error di backend: ${errorResult.message || response.statusText}`);
                        return errorResult;
                    }
            
                    return await response.json();
                    
                } catch (e) {
                    alert(`Koneksi ke server gagal: ${e.message}`);
                    return { status: 'error', message: `Koneksi ke server gagal: ${e.message}` };
                }
            }
        }
    }
</script>
</body>
</html>
