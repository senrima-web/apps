<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Telegram - S Tools</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> 
        body { font-family: 'Poppins', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4" x-data="verificationApp()" x-init="init()">
    
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center transition-all duration-300">
        
        <div x-show="status === 'loading'" x-cloak>
            <svg class="animate-spin h-12 w-12 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">Memverifikasi Telegram...</h1>
            <p class="text-gray-500 mt-2">Menghubungi server, mohon tunggu.</p>
        </div>

        <div x-show="status === 'success' || status === 'error'" x-cloak x-transition>
            <template x-if="status === 'success'">
                <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                    <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                </div>
            </template>
            
            <h1 class="text-2xl font-bold text-gray-800 mt-4" x-text="status === 'success' ? 'Verifikasi Berhasil!' : 'Terjadi Kesalahan'"></h1>
            
            <p class="text-gray-600 mt-2" x-text="message"></p>
            
            <div class="mt-6" x-show="status === 'success'">
                <a href="index.html" class="inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 font-semibold transition">
                    Kembali ke Beranda
                </a>
            </div>
        </div>

    </div>

<script>
    const API_ENDPOINT = "https://api.senrima.web.id";

    function verificationApp() {
        return {
            status: 'loading',
            message: '',
            
            async init() {
                const params = new URLSearchParams(window.location.search);
                const token = params.get('token');
                const chatId = params.get('chatId');

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            kontrol: 'proteksi', 
                            action: 'verifyTelegram', 
                            token: token,
                            chatId: chatId
                        })
                    });
                    const result = await response.json();

                    this.status = result.status;
                    this.message = result.message;

                } catch (e) {
                    this.status = 'error';
                    this.message = 'Koneksi ke server gagal. Mohon periksa jaringan internet Anda.';
                }
            }
        }
    }
</script>

</body>
</html>
